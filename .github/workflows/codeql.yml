# =============================================================================
# CodeQL — Static Analysis (JavaScript/TypeScript + C#)
# -----------------------------------------------------------------------------
# Why this version?
# - Works for this repo’s mix of React TS (web) and .NET 8 (api).
# - Avoids common failures by doing a *manual* dotnet build for C#.
# - Skips vendor/theme output to keep scans fast and relevant.
# =============================================================================
name: CodeQL

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'design/themebuilder/export/**/dist/**'
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'design/themebuilder/export/**/dist/**'
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
  schedule:
    - cron: '27 3 * * 1' # weekly, Mon 03:27 UTC

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------- Init -------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Both query suites are safe together and provide broader coverage
          queries: security-extended,security-and-quality

      # ---------------------- Build (language-specific) -----------------------
      # C# needs a real build; JS/TS does not.
      - name: Setup .NET (for C#)
        if: ${{ matrix.language == 'csharp' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build .NET (manual build for CodeQL)
        if: ${{ matrix.language == 'csharp' }}
        shell: bash
        run: |
          set -euo pipefail
          # Build API
          pushd api
          dotnet restore
          dotnet build --configuration Release --nologo
          popd

          # Build tests (if present) to improve code path coverage
          if [ -d "api.Tests" ]; then
            pushd api.Tests
            dotnet restore
            dotnet build --configuration Release --nologo
            popd
          fi

      # For JavaScript/TypeScript, autobuild is a no-op but supported.
      - name: Autobuild (non-C#)
        if: ${{ matrix.language != 'csharp' }}
        uses: github/codeql-action/autobuild@v3

      # --------------------------- Analyze -----------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
