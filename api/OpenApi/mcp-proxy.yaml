openapi: 3.0.3
info:
  title: Technijian MCPX Admin API
  version: "1.0.0"
servers:
  - url: /
paths:
  /health:
    get:
      summary: Liveness
      responses:
        '200': { description: OK }
  /readiness:
    get:
      summary: Readiness (touches DB)
      responses:
        '200': { description: Ready }
  /config/public:
    get:
      summary: Public boot config (non-secret)
      responses:
        '200':
          description: Public config
          content:
            application/json:
              schema:
                type: object
                properties:
                  azureAd:
                    type: object
                    properties:
                      tenantId: { type: string }
                      clientId: { type: string }
                      redirectUri: { type: string }
                      scope: { type: string }
                  sse:
                    type: object
                    properties:
                      heartbeatSeconds: { type: integer }
                  cors:
                    type: object
                    properties:
                      allowedOrigins:
                        type: array
                        items: { type: string }
        '204': { description: No content }
  /config:
    get:
      summary: Non-secret config (read-only)
      responses:
        '200':
          description: All config keys
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
  /access/allowlist:
    get:
      summary: Allowed origins (read-only)
      responses:
        '200':
          description: List of origins
          content:
            application/json:
              schema:
                type: array
                items: { type: string }
  /sessions/stream:
    get:
      summary: Server-Sent Events (keepalive)
      responses:
        '200': { description: text/event-stream }
